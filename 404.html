<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting to GitDelivr...</title>
    <script>
        // Yeh script current URL path ko save karegi aur cdn_generator.html par bhej degi
        const path = window.location.pathname;
        if (path !== '/' && path !== '/index.html') {
            // Path ko query parameter ya session storage mein save karke redirect karein
            window.location.href = '/cdn_generator.html?repo=' + encodeURIComponent(path);
        } else {
            window.location.href = '/index.html';
        }
    </script>
</head>
<body>
    <p>Redirecting you to the tool...</p>
</body>
</html>
